<div class="ui-g">
	<div class="ui-g-12 ui-md-6 ui-lg-4" *ngFor='let animal of animals'>
		<a [routerLink]="['/animal-details', animal._id]">
			<mat-card>
				<mat-card-header>
					<mat-card-title>{{ animal?.name }}</mat-card-title>
					<mat-card-subtitle>{{animal?.sex}}, {{animal?.age}} years old</mat-card-subtitle>
				</mat-card-header>
				<img mat-card-image src={{animal?.picture}}>
				<mat-card-content>
					<p>{{animal?.bio}}</p>
				</mat-card-content>
			</mat-card>
		</a>
	</div>
</div>
